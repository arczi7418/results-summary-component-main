<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="container">
    
<section class="results">
  <div class="results-text">
  Your Result
  </div>
  <div class="score">
    <p class="score-text">76</p>
  <p class="score-text2">of 100</p>
  
  </div>
  <div class="applause">
  <p>Great</p>
  <div class="abc">
    You scored higher than 65% of the people who have taken these tests.
  </div>
  </div>
</section>

<section class="summary">
  <h2>Summary</h2>
<div class="reaction">
  <div class="reaction-image">
     <img src="assets/images/icon-reaction.svg"/>
  Reaction
  </div>
  <div class="reaction-text">
  <span>80 / 100</span> 
  </div>
</div>
<div class="memory">
  <div class="image-memory">
  <img src="assets/images/icon-memory.svg"/>
  Memory
  </div>
  <div class="memory-text">
  <span>92 / 100 </span>
  </div>
</div>
<div class="verbal">
  <div class="verbal-image">
  <img src="assets/images/icon-verbal.svg"/>
  Verbal
  </div>
  <div class="verbal-text">
      <span>61 / 100</span>
  </div>
</div>
<div class="visual">
  <div class="visual-image">
  <img src="assets/images/icon-visual.svg"/>
  Visual
  </div>
  <div class="visual-text">
  <span>72 / 100</span> 
  </div>
</div>
<div class="button">
  Continue 
</div>

 
</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Artur Jankowski</a>.
  </div>
</body>
</html>
